<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hellow weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="wather-city" id="city"></h1>

            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span> <br />
              humidity:<strong id="humidity"></strong><strong>%</strong>, wind:
              <strong id="wind"></strong><strong>km/hr</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="icon">ðŸŒ¤</div>
            <div class="temperature-value" id="weather-temperature"></div>
            <div class="unit">&deg;C</div>
          </div>
        </div>
      </main>

      <footer>
        coded by
        <a href=" https://github.com/Gujeah" target="_blank">Ethel</a> Hoseted
        on
        <a href=" https://github.com/Gujeah/shecode-homework" target="_blank"
          >Github</a
        >
        Published on
        <a href="https://shecodeshomework1.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
